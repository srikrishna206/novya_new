name: CI / Build / Test / Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  DEPLOY_BRANCH: main

# =====================================================
# BUILD & PUSH DOCKER IMAGES
# =====================================================
jobs:
  build-and-push:
    name: Build & Push images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG (short SHA)
        id: set-tag
        run: |
          TAG=$(echo "${GITHUB_SHA}" | cut -c1-8)
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./novya-frontend-main
          file: ./novya-frontend-main/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/novya-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/novya-frontend:${{ steps.set-tag.outputs.tag }}

      - name: Build & push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/novya-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/novya-backend:${{ steps.set-tag.outputs.tag }}

      - name: Build & push AI backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend/ai_backend
          file: ./backend/ai_backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/novya-ai-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/novya-ai-backend:${{ steps.set-tag.outputs.tag }}

# =====================================================
# TEST BACKEND (NO CODE CHANGES)
# =====================================================
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    needs: build-and-push

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: novya
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12345
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Verify drf-spectacular
        run: |
          python -c "import drf_spectacular; print('drf-spectacular INSTALLED')"

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break || sleep 2
          done

      - name: Run Django Tests
        working-directory: backend
        env:
          DEBUG: "True"
        run: |
          python manage.py test --verbosity=2 --noinput

# =====================================================
# DEPLOY TO EC2
# =====================================================
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    env:
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client git

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            set -euo pipefail

            cd ${{ secrets.EC2_DEPLOY_DIR }}

            git fetch --all
            git reset --hard origin/main

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            docker compose pull
            docker compose up -d --remove-orphans

            docker compose run --rm backend python manage.py migrate --noinput
            docker compose run --rm backend python manage.py collectstatic --noinput

            docker compose ps
